  <div id="background">
    <section id="form" class="container">
    <h2>Please fill in the details</h2>
    <form class="row" id="booking-form">
      <label for="name" class="col-sm-6">Name:</label>
      <input type="text" id="name" name="Name" class="col-sm-6"><br>
      <label for="e-mail" class="col-sm-6 col-12">E-mail:</label>
      <input type="text" id="e-mail" name="E-mail" class="col-sm-6 col-12"><br>
      <label for="date" class="col-sm-6">Date:</label>
      <input class="col-sm-6" type="text" id="date" name="Date" placeholder="DD/MM/YYYY" onfocus="(this.type='date')" onblur="(this.type='text')"><br>

      <label class="col-sm-4">Slot:</label>
      <div class="col-sm-4" id="afternoon-div">
      <input type="radio" id="afternoon" name="slot">
      <label for="afternoon">Afternoon</label>
      </div>
      <div class="col-sm-4" id="evening-div">
      <input type="radio" id="evening" name="slot">
      <label for="evening">Evening</label><br>
      </div>
      <label for="guests" class="col-6">No of guests:</label>
      <input class="col-6" type="number" id="guests" name="Guests" value="1"><br>

    </form>
	<button type="submit" id="submit-button" form="booking-form" value="Submit">Submit</button>
    </section>
